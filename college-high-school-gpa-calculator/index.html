<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPA Calculator</title>
    <meta name="description" content="Use our easy GPA calculator for college and middle school students to learn how to calculate your cumulative ASU GPA.">
    <link rel="canonical" href="https://www.calculatetoday.com/college-high-school-gpa-calculator/" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- 标准 favicon -->
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/icon-180x180.png">
    
    <!-- 对于 Android 和其他设备，指定一个较大的图标 -->
    <link rel="icon" type="image/png" sizes="192x192"  href="icon-192x192.png">
    
    <!-- 为了更好的兼容性，还可以添加以下尺寸的图标 -->
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../icon/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/icon-16x16.png">

    <!-- 额外的 Microsoft Tiles -->
    <meta name="msapplication-square70x70logo" content="../icon/icon-70x70.png" />
    <meta name="msapplication-square150x150logo" content="../icon/icon-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="../icon/icon-310x150.png" />
    <meta name="msapplication-square310x310logo" content="../icon/icon-310x310.png" />
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
        <p>Common GPA systems include 4.0, 4.3, and 5.0 scales. Different institutions may use different scales, so please consult your academic advisor for specific details.</p>
    </header>

    <main id="gpa-calculator">
        <div class="gpa-system-selector-container">
            <label for="gpa-system-selector">Choose GPA System:</label>
            <select id="gpa-system-selector" class="grade">
                <option value="4.0">4.0 GPA System</option>
                <option value="4.3">4.3 GPA System</option>
                <option value="5.0">5.0 GPA System</option>
</select>

        </div>

        <div id="courses-container">
            <!-- Course inputs will be added here dynamically -->
        </div>

        <button id="add-course-btn">Add Course</button>

        <div id="gpa-result"></div>
        <div id="error-message"></div>
    </main>

    <footer>
        <div class="footer-logo">
          <a href="https://www.calculatetoday.com/">
            <img src="../icon/icon-90x90.png" alt="Calculate Today Logo" width="60" height="60">
          </a>
        </div>
        <div class="contact-author">
          <a href="mailto:admin@calculatetoday.com">
            <img src="../Contact2-90x90.png" alt="Contact the Author" width="60" height="60">
          </a>
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
